name: Bug Report
description: Report a bug with the Beurer Daylight Lamps integration
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        Please fill out the form below to help us understand and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have read the [README](https://github.com/moag1000/beurer_daylight_lamps#readme)
          required: true
        - label: I have checked existing issues to avoid duplicates
          required: true
        - label: I have enabled debug logging and included relevant logs
          required: true

  - type: input
    id: lamp_model
    attributes:
      label: Lamp Model
      description: Which Beurer lamp model are you using?
      placeholder: "e.g., TL100, TL50"
    validations:
      required: true

  - type: input
    id: ha_version
    attributes:
      label: Home Assistant Version
      description: What version of Home Assistant are you running?
      placeholder: "e.g., 2024.12.0"
    validations:
      required: true

  - type: input
    id: integration_version
    attributes:
      label: Integration Version
      description: What version of this integration are you using?
      placeholder: "e.g., 1.4.0"
    validations:
      required: true

  - type: dropdown
    id: installation_method
    attributes:
      label: Installation Method
      options:
        - HACS
        - Manual
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug. What happened? What did you expect to happen?
      placeholder: "When I try to turn on the lamp via Home Assistant, nothing happens..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Debug Logs
      description: |
        Please include relevant debug logs. Enable debug logging by adding this to configuration.yaml:
        ```yaml
        logger:
          logs:
            custom_components.beurer_daylight_lamps: debug
        ```
      render: shell
    validations:
      required: true

  - type: textarea
    id: diagnostics
    attributes:
      label: Diagnostics
      description: |
        If possible, download and attach the diagnostics file:
        Settings → Devices & Services → Beurer Daylight Lamps → ⋮ → Download diagnostics
      render: json

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful (screenshots, network setup, etc.)
