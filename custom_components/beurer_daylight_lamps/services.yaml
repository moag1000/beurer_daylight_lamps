# Services for Beurer Daylight Lamps

apply_preset:
  name: Apply preset
  description: Apply a predefined lighting preset to the lamp
  fields:
    device_id:
      name: Device
      description: The Beurer lamp device to control
      required: true
      selector:
        device:
          integration: beurer_daylight_lamps
    preset:
      name: Preset
      description: The preset to apply
      required: true
      selector:
        select:
          options:
            - "daylight_therapy"
            - "relax"
            - "focus"
            - "reading"
            - "warm_cozy"
            - "cool_bright"
            - "sunset"
            - "night_light"
            - "energize"

send_raw_command:
  name: Send raw command (Expert)
  description: "Send a raw BLE command to the lamp. For reverse engineering and testing. Format: hex bytes separated by spaces (e.g., '33 01 1E' for timer test)"
  fields:
    device_id:
      name: Device
      description: The Beurer lamp device to control
      required: true
      selector:
        device:
          integration: beurer_daylight_lamps
    command:
      name: Command bytes
      description: "Hex bytes to send (e.g., '33 01 1E'). Known commands: 30=status, 31=brightness, 32=color, 34=effect, 35=off, 37=mode. Unknown: 33, 36, 38, 39"
      required: true
      example: "33 01 1E"
      selector:
        text:
